version: '3.8'

services:
  tbcoin-api:
    build: .
    container_name: tbcoin-engine-ml
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - DEBUG=False
      - DATABASE_URL=sqlite:///./tbcoin.db
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - tbcoin-network

  redis:
    image: redis:7-alpine
    container_name: tbcoin-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - tbcoin-network

volumes:
  redis-data:

networks:
  tbcoin-network:
    driver: bridge
