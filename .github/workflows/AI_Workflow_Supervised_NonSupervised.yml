on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  train_models:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install -r requirements-ml.txt

      - name: Run Supervised Learning Models
        run: |
          if [ -f "Supervised Learning Models.py" ]; then
            python "Supervised Learning Models.py"
          else
            echo "Supervised Learning Models.py not found; skipping."
          fi

      - name: Run Unsupervised Learning Models
        run: |
          if [ -f "Unsupervised Learning Models.py" ]; then
            python "Unsupervised Learning Models.py"
          else
            echo "Unsupervised Learning Models.py not found; skipping."
          fi

      - name: Generate Recommendations
        run: |
          if [ -f "Generate Recommendations.py" ]; then
            python "Generate Recommendations.py"
          else
            echo "Generate Recommendations.py not found; skipping."
          fi

  monitor_performance:
    runs-on: ubuntu-latest
    needs: train_models
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install -r requirements-ml.txt

      - name: Monitor ML Performance
        run: |
          if [ -f "Monitor Performance.py" ]; then
            python "Monitor Performance.py"
          else
            echo "Monitor Performance.py not found; skipping."
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: train_models
    steps:
      - name: Deploy Application
        run: |
          echo "Deploying application..."
