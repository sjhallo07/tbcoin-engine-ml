name: Dependency Check and Security Scan

on:
  schedule:
    # Run weekly on Monday at 8:00 AM UTC
    - cron: '0 8 * * 1'
  workflow_dispatch:
  pull_request:
    paths:
      - 'requirements*.txt'
      - '.github/workflows/dependency-check.yml'

jobs:
  check-outdated:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Check for outdated packages
        run: |
          echo "Checking requirements.txt for outdated packages..."
          pip list --outdated || true

      - name: Security audit with pip-audit
        run: |
          echo "Running security audit on requirements.txt..."
          pip-audit -r requirements.txt --desc || true

      - name: Security audit on ML requirements
        run: |
          echo "Running security audit on requirements-ml.txt..."
          pip-audit -r requirements-ml.txt --desc || true

      - name: Security audit on minimal requirements
        run: |
          echo "Running security audit on requirements-minimal.txt..."
          pip-audit -r requirements-minimal.txt --desc || true

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          comment-summary-in-pr: true
