name: Canary Model CI

on:
  push:
    branches: [ main ]
    paths: [ 'ai/**', 'solana_adapter.py', 'ai_decision_engine.py', 'executor.py', 'requirements-minimal.txt' ]
  workflow_dispatch:
  schedule:
    # Daily retrain/check at 02:00 UTC (example)
    - cron: '0 2 * * *'

jobs:
  test-and-deploy-canary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-minimal.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install minimal requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-minimal.txt

      - name: Run tests
        run: |
          python -m pip install pytest
          pytest -q

