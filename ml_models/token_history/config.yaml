training_config:
  data:
    tokens: ["USDT", "USDC", "DAI", "WETH"]
    start_date: "2020-01-01"
    end_date: "2024-12-31"
    blockchains: ["ethereum"]
  model:
    num_features: 16
    hidden_dim: 256
    num_heads: 4
    num_layers: 4
    dropout: 0.1
    max_seq_len: 256
    num_addresses: 1000
  training:
    batch_size: 64
    epochs: 5
    learning_rate: 0.001
    weight_decay: 0.0001
  hardware:
    device: cpu
